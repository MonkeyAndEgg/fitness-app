<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list (click)="sideNav.close()">
      <a mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span class="nav-label">Signup</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>input</mat-icon>
        <span class="nav-label">Login</span>
      </a>
      <a mat-list-item routerLink="/training">
        <mat-icon>timer</mat-icon>
        <span class="nav-label">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button>
          <mat-icon>eject</mat-icon>
          <span class="nav-label">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">LOGO</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="nav-options">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li><a>Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
