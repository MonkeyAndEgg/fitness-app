<section class="new-training" fxLayout fxLayoutAlign="center">
  <form
    (ngSubmit)="startTraining()"
    [formGroup]="newTrainingForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Favorite sport" formControlName="trainingOption">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button color="primary" [disabled]="newTrainingForm.invalid">
          Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
